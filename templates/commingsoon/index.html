	<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
	<script>
		var endDate = new Date("Dec 15, 2019 12:00:00").getTime();
		let now = new Date().getTime(); 
		let t = endDate - now; 

		
 
		$('.cd100').countdown100({
			/*Set Endtime here*/
			/*Endtime must be > current time*/
			/*endtimeYear: Math.floor(t / (1000 * 60 * 60 * 24)),
			endtimeMonth: Math.floor(t / (1000 * 60 * 60)),
			endtimeDate: Math.floor(t / (1000 * 60 * 60 * 24)),
			endtimeHours: Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
			endtimeMinutes: Math.floor((t % (1000 * 60 * 60)) / (1000 * 60)),
			endtimeSeconds: Math.floor((t % (1000 * 60)) / 1000),
			timeZone: "" */
			// ex:  timeZone: "America/New_York"
			//go to " http://momentjs.com/timezone/ " to get timezone
		});
		
	</script>

	<script type="text/javascript">
		var endDate = new Date("August 16, 2019 12:00:00").getTime();
        var timer = setInterval(function() {
	    let now = new Date().getTime();
	    let t = endDate - now;
    
    if (t >= 0) {
    
        let days = Math.floor(t / (1000 * 60 * 60 * 24));
        let hours = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let mins = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
        let secs = Math.floor((t % (1000 * 60)) / 1000);
    
        document.getElementById("days").textContent = days ;
    
        document.getElementById("hours").textContent = ("0"+hours).slice(-2) ;
    
        document.getElementById("minutes").textContent = ("0"+mins).slice(-2);
    
        document.getElementById("seconds").textContent = ("0"+secs).slice(-2);
    
    } else {

        document.getElementById("timer").innerHTML = "The countdown is over!";
    
    }
    
}, 1000)
	</script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>

		})
	</script>
